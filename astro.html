<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Signe Astrologique Pro</title>
    <link rel="stylesheet" href="astro.css">
</head>
<body>
    <!-- Étoiles filantes en arrière-plan - BEAUCOUP PLUS ! -->
    <div id="starsContainer"></div>

    <!-- Background animé -->
    <div id="astroBackground">
        <svg width="400" height="400" viewBox="0 0 400 400">
            <circle cx="200" cy="200" r="180" fill="none" stroke="#4a90e2" stroke-width="2"/>
            <text x="200" y="50" text-anchor="middle" font-size="14" fill="#fff">♈ Bélier</text>
            <text x="320" y="120" text-anchor="middle" font-size="14" fill="#fff">♉ Taureau</text>
            <text x="350" y="200" text-anchor="middle" font-size="14" fill="#fff">♊ Gémeaux</text>
            <text x="320" y="280" text-anchor="middle" font-size="14" fill="#fff">♋ Cancer</text>
            <text x="200" y="350" text-anchor="middle" font-size="14" fill="#fff">♌ Lion</text>
            <text x="80" y="280" text-anchor="middle" font-size="14" fill="#fff">♍ Vierge</text>
            <text x="50" y="200" text-anchor="middle" font-size="14" fill="#fff">♎ Balance</text>
            <text x="80" y="120" text-anchor="middle" font-size="14" fill="#fff">♏ Scorpion</text>
            <text x="150" y="80" text-anchor="middle" font-size="14" fill="#fff">♐ Sagittaire</text>
            <text x="250" y="80" text-anchor="middle" font-size="14" fill="#fff">♑ Capricorne</text>
            <text x="150" y="320" text-anchor="middle" font-size="14" fill="#fff">♒ Verseau</text>
            <text x="250" y="320" text-anchor="middle" font-size="14" fill="#fff">♓ Poissons</text>
            <text x="200" y="200" text-anchor="middle" font-size="20" fill="#ffd700" id="centerSign">?</text>
        </svg>
    </div>

    <!-- Conteneur principal -->
    <div id="mainContainer">
        <!-- Section du formulaire - PLUS PETITE ET TRANSPARENTE -->
        <section id="formSection">
            <form id="astroForm">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" required>

                <label for="nom">Nom :</label>
                <input type="text" id="nom" required>

                <label for="dateNaissance">Date de naissance (JJ/MM/AAAA) :</label>
                <input type="text" id="dateNaissance" placeholder="Ex: 15/06/1990" required>

                <label for="heureNaissance">Heure de naissance (HH:MM, optionnel) :</label>
                <input type="text" id="heureNaissance" placeholder="Ex: 14:30">

                <button type="submit">Découvrir</button>
            </form>
        </section>

        <!-- Section des résultats -->
        <section id="resultSection" style="display: none;">
            <h2 id="resultTitle"></h2>
            <p id="resultMessage"></p>
            <div id="extraInfo" style="display: none;">
                <h3>Infos Cosmiques Supplémentaires</h3>
                <p id="sunMoonInfo"></p>
                <p id="personalityInfo"></p>
            </div>
            <button id="moreButton">En savoir plus</button>
            <p id="comicPhrase" style="display: none;"></p>
        </section>

        <!-- Chart visible à droite après soumission -->
        <div id="chartContainer" style="display: none;">
            <svg width="400" height="400" viewBox="0 0 400 400" id="resultChart">
                <circle cx="200" cy="200" r="180" fill="none" stroke="#4a90e2" stroke-width="2"/>
                <text x="200" y="50" text-anchor="middle" font-size="14" fill="#fff">♈ Bélier</text>
                <text x="320" y="120" text-anchor="middle" font-size="14" fill="#fff">♉ Taureau</text>
                <text x="350" y="200" text-anchor="middle" font-size="14" fill="#fff">♊ Gémeaux</text>
                <text x="320" y="280" text-anchor="middle" font-size="14" fill="#fff">♋ Cancer</text>
                <text x="200" y="350" text-anchor="middle" font-size="14" fill="#fff">♌ Lion</text>
                <text x="80" y="280" text-anchor="middle" font-size="14" fill="#fff">♍ Vierge</text>
                <text x="50" y="200" text-anchor="middle" font-size="14" fill="#fff">♎ Balance</text>
                <text x="80" y="120" text-anchor="middle" font-size="14" fill="#fff">♏ Scorpion</text>
                <text x="150" y="80" text-anchor="middle" font-size="14" fill="#fff">♐ Sagittaire</text>
                <text x="250" y="80" text-anchor="middle" font-size="14" fill="#fff">♑ Capricorne</text>
                <text x="150" y="320" text-anchor="middle" font-size="14" fill="#fff">♒ Verseau</text>
                <text x="250" y="320" text-anchor="middle" font-size="14" fill="#fff">♓ Poissons</text>
                <text x="200" y="200" text-anchor="middle" font-size="20" fill="#ffd700" id="centerSign">?</text>
            </svg>
        </div>
    </div>

    <script src="astro.js"></script>
</body>
</html>
