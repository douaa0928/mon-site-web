<!DOCTYPE html> 
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Galerie Photo Inspirante - Oran</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>

<!-- GSAP -->
<script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>

<style>
  * { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
  }

  body {
    font-family: 'Montserrat', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    padding-top: 60px;
    min-height: 100vh;
  }

  h1 {
    text-align: center;
    font-size: clamp(2.5em, 5vw, 3.2em);
    font-weight: 700;
    color: #ffe600;
    margin-bottom: 40px;
    padding: 0 20px;
  }

  /* Conteneur galerie am√©lior√© */
  .gallery-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }

  /* Grille am√©lior√©e avec masonry effect */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 25px;
    align-items: start;
  }

  /* Photo card am√©lior√©e */
  .photo-card {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255,255,255,0.15);
    border-radius: 18px;
    backdrop-filter: blur(14px);
    padding: 15px;
    transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    break-inside: avoid;
    cursor: pointer;
  }

  .photo-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    background: rgba(255, 255, 255, 0.12);
  }

  /* Container image avec ratio fixe */
  .image-container {
    width: 100%;
    height: 0;
    padding-bottom: 75%; /* Ratio 4:3 */
    position: relative;
    overflow: hidden;
    border-radius: 12px;
  }

  .image-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.4s ease;
  }

  .photo-card:hover .image-container img {
    transform: scale(1.05);
  }

  .caption {
    margin-top: 15px;
    text-align: center;
    font-style: italic;
    font-size: 1.1em;
    color: #ffd700;
    line-height: 1.4;
    padding: 0 5px;
    min-height: 40px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* Lightbox Styles */
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 1000;
    backdrop-filter: blur(10px);
  }

  .lightbox.active {
    display: flex;
    align-items: center;
    justify-content: center;
    animation: fadeIn 0.3s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .lightbox-content {
    max-width: 90%;
    max-height: 90%;
    display: flex;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
  }

  .lightbox-img-container {
    position: relative;
    max-width: 60%;
    flex: 1;
  }

  .lightbox-img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .lightbox-info {
    padding: 25px;
    background: rgba(15, 32, 39, 0.9);
    max-width: 40%;
    min-width: 300px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }

  .lightbox-title {
    font-size: 1.8em;
    color: #ffe600;
    margin-bottom: 15px;
    font-weight: 700;
    flex-shrink: 0;
  }

  .lightbox-description-container {
    flex: 1;
    overflow-y: auto;
    margin-bottom: 15px;
    padding-right: 10px;
  }

  /* Style de la scrollbar */
  .lightbox-description-container::-webkit-scrollbar {
    width: 6px;
  }

  .lightbox-description-container::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 3px;
  }

  .lightbox-description-container::-webkit-scrollbar-thumb {
    background: #ffe600;
    border-radius: 3px;
  }

  .lightbox-description-container::-webkit-scrollbar-thumb:hover {
    background: #ffcc00;
  }

  .lightbox-description {
    font-size: 1.1em;
    line-height: 1.6;
    color: #fff;
  }

  .lightbox-technical {
    font-size: 0.9em;
    color: #ccc;
    font-style: italic;
    border-top: 1px solid rgba(255,255,255,0.2);
    padding-top: 15px;
    flex-shrink: 0;
  }

  .close-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    font-size: 2em;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    z-index: 1001;
  }

  .close-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: rotate(90deg);
  }

  .nav-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    font-size: 2em;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    z-index: 1001;
  }

  .nav-btn:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateY(-50%) scale(1.1);
  }

  .prev-btn {
    left: 20px;
  }

  .next-btn {
    right: 20px;
  }

  /* Responsive am√©lior√© */
  @media (max-width: 968px) {
    .lightbox-content {
      flex-direction: column;
      max-width: 95%;
      max-height: 95%;
    }
    
    .lightbox-img-container {
      max-width: 100%;
      max-height: 50%;
    }
    
    .lightbox-info {
      max-width: 100%;
      min-width: auto;
      max-height: 50%;
    }
  }

  @media (max-width: 768px) {
    body {
      padding-top: 40px;
    }
    
    .gallery {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    
    .gallery-container {
      padding: 0 15px;
    }

    .lightbox-content {
      max-width: 98%;
      max-height: 98%;
    }

    .lightbox-info {
      padding: 15px;
    }

    .lightbox-title {
      font-size: 1.5em;
    }

    .nav-btn {
      width: 50px;
      height: 50px;
      font-size: 1.5em;
    }

    .close-btn {
      width: 40px;
      height: 40px;
      font-size: 1.5em;
    }
  }

  @media (max-width: 480px) {
    .gallery {
      grid-template-columns: 1fr;
      gap: 15px;
    }
    
    .photo-card {
      padding: 12px;
    }

    .lightbox-img-container {
      max-height: 40%;
    }

    .lightbox-info {
      max-height: 60%;
    }
  }
</style>
</head>

      technical: "üì∏ Fujifilm X100V ‚Ä¢ üéØ 23mm ‚Ä¢ ‚ö° f/2 ‚Ä¢ ‚è± 1/60s ‚Ä¢ üì∂ ISO 800"

  const gallery = document.getElementById('gallery');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  const lightboxTitle = document.getElementById('lightboxTitle');
  const lightboxDescription = document.getElementById('lightboxDescription');
  const lightboxTechnical = document.getElementById('lightboxTechnical');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentImageIndex = 0;

  // Fonction pour cr√©er les cartes
  function createGallery() {
    images.forEach((img, i) => {
      const card = document.createElement('div');
      card.className = 'photo-card';
      card.addEventListener('click', () => openLightbox(i));

      const imageContainer = document.createElement('div');
      imageContainer.className = 'image-container';

      const imageElem = document.createElement('img');
      imageElem.src = img.src;
      imageElem.alt = img.caption;
      imageElem.loading = 'lazy';

      const caption = document.createElement('div');
      caption.className = 'caption';
      caption.innerText = img.caption;

      imageContainer.appendChild(imageElem);
      card.appendChild(imageContainer);
      card.appendChild(caption);
      gallery.appendChild(card);

      // Animation GSAP
      gsap.from(card, {
        opacity: 0,
        y: 50,
        scale: 0.9,
        duration: 0.8,
        delay: i * 0.1,
        ease: "back.out(1.2)",
        overwrite: "auto"
      });
    });
  }

  // Fonction pour ouvrir la lightbox
  function openLightbox(index) {
    currentImageIndex = index;
    updateLightbox();
    lightbox.classList.add('active');
    document.body.style.overflow = 'hidden';
  }

  // Fonction pour fermer la lightbox
  function closeLightbox() {
    lightbox.classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  // Fonction pour mettre √† jour le contenu de la lightbox
  function updateLightbox() {
    const image = images[currentImageIndex];
    lightboxImg.src = image.src;
    lightboxImg.alt = image.caption;
    lightboxTitle.textContent = image.caption;
    lightboxDescription.textContent = image.description;
    lightboxTechnical.textContent = image.technical;
  }

  // Fonction pour image suivante
  function nextImage() {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    updateLightbox();
  }

  // Fonction pour image pr√©c√©dente
  function prevImage() {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    updateLightbox();
  }

  // √âv√©nements
  closeBtn.addEventListener('click', closeLightbox);
  nextBtn.addEventListener('click', nextImage);
  prevBtn.addEventListener('click', prevImage);

  // Fermer en cliquant en dehors de l'image
  lightbox.addEventListener('click', (e) => {
    if (e.target === lightbox) {
      closeLightbox();
    }
  });

  // Navigation au clavier
  document.addEventListener('keydown', (e) => {
    if (!lightbox.classList.contains('active')) return;
    
    switch(e.key) {
      case 'Escape':
        closeLightbox();
        break;
      case 'ArrowLeft':
        prevImage();
        break;
      case 'ArrowRight':
        nextImage();
        break;
    }
  });

  // Initialisation
  createGallery();
</script>
